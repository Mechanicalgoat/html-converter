<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/SVG コンバーター</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f6;
        }

        .converter-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .file-drop-zone {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-drop-zone:hover {
            background-color: rgba(52, 152, 219, 0.05);
            border-color: #2980b9;
        }

        #file-input {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        #preview {
            width: 100%;
            min-height: 300px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .status-success {
            background-color: #2ecc71;
            color: white;
        }

        .status-error {
            background-color: #e74c3c;
            color: white;
        }

        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="converter-container">
        <div id="file-drop-zone" class="file-drop-zone">
            <input type="file" id="file-input" accept=".html,.htm,.svg">
            <label for="file-input" class="btn">ファイルを選択</label>
            <p>またはここにファイルをドラッグ&ドロップ</p>
        </div>

        <div class="preview-container">
            <iframe id="preview" style="border:none;"></iframe>
        </div>

        <button id="convert-btn" class="btn" disabled>JPGに変換</button>
        <div id="status"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // DOM要素の取得
        const fileDropZone = document.getElementById('file-drop-zone');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convert-btn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        // グローバル変数
        let fileContent = null;
        let fileType = null;

        // ドラッグ&ドロップイベントの設定
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileDropZone.addEventListener('dragenter', highlight, false);
        fileDropZone.addEventListener('dragover', highlight, false);
        fileDropZone.addEventListener('dragleave', unhighlight, false);
        fileDropZone.addEventListener('drop', handleDrop, false);

        function highlight() {
            fileDropZone.classList.add('file-over');
        }

        function unhighlight() {
            fileDropZone.classList.remove('file-over');
        }

        function handleDrop(e) {
            unhighlight();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        }

        fileInput.addEventListener('change', function() {
            handleFile(this.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
                fileType = file.name.split('.').pop().toLowerCase();

                // プレビュー表示
                if (fileType === 'svg') {
                    // SVGの場合
                    preview.srcdoc = `
                        <!DOCTYPE html>
                        <html>
                            <head>
                                <style>
                                    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
                                    svg { max-width: 100%; max-height: 100%; }
                                </style>
                            </head>
                            <body>${fileContent}</body>
                        </html>
                    `;
                } else {
                    // HTMLの場合
                    preview.srcdoc = fileContent;
                }

                // 変換ボタンを有効化
                convertBtn.disabled = false;

                // ステータス表示
                showStatus('ファイルが正常に読み込まれました', 'success');
            };

            reader.onerror = function() {
                showStatus('ファイルの読み込みに失敗しました', 'error');
            };

            reader.readAsText(file);
        }

        // 変換ボタンのイベントリスナー
        convertBtn.addEventListener('click', convertToImage);

        function convertToImage() {
            // ローディング表示
            loading.style.display = 'flex';
            status.textContent = '';

            // プレビューのコンテンツを取得
            const targetElement = preview.contentDocument.body;

            // html2canvasで変換
            html2canvas(targetElement, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                logging: false
            }).then(canvas => {
                // ローディング非表示
                loading.style.display = 'none';

                // 画像として保存
                const link = document.createElement('a');
                link.download = `converted_${new Date().toISOString().replace(/[:.]/g, '')}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();

                // ステータス表示
                showStatus('JPGに変換しました', 'success');
            }).catch(error => {
                // ローディング非表示
                loading.style.display = 'none';

                console.error('変換エラー:', error);
                showStatus('変換中にエラーが発生しました', 'error');
            });
        }

        // ステータス表示関数
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status-${type}`;
        }
    </script>
</body>
</html>
