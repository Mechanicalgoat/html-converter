<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/SVG コンバーター</title>
    
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    
    <!-- CDNからライブラリを読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>HTML/SVG コンバーター</h1>
        
        <!-- ファイル選択 -->
        <div class="file-input-container">
            <input type="file" id="html-file" accept=".html,.htm,.svg">
            <p>HTMLまたはSVGファイルをドラッグ＆ドロップするか、クリックして選択</p>
            <div id="file-name" class="file-name-display"></div>
        </div>
        
        <!-- サイズ選択 -->
        <div class="option-group">
            <h3>出力サイズ</h3>
            <div class="size-buttons">
                <button id="size-a4" class="size-button" data-size="a4">A4</button>
                <button id="size-letter" class="size-button" data-size="letter">レター</button>
                <button id="size-custom" class="size-button" data-size="custom">カスタム</button>
            </div>
        </div>
        
        <!-- 形式選択 -->
        <div class="option-group">
            <h3>出力形式</h3>
            <div class="format-buttons">
                <button id="format-pdf" class="format-button" data-format="pdf">PDF</button>
                <button id="format-jpg" class="format-button" data-format="jpg">JPG</button>
                <button id="format-svg" class="format-button" data-format="svg">SVG</button>
            </div>
        </div>
        
        <!-- 品質設定 -->
        <div id="quality-options" class="option-group" style="display: none;">
            <h3>JPG品質</h3>
            <label for="quality-slider">画質: <span id="quality-value">80%</span></label>
            <input type="range" id="quality-slider" class="quality-slider" min="10" max="100" value="80">
        </div>
        
        <!-- ページオプション -->
        <div id="page-options" class="page-options" style="display: none;">
            <h3>ページオプション <span id="page-info"></span></h3>
            <div class="page-option">
                <input type="radio" id="all-pages" name="page-selection" value="all" checked>
                <label for="all-pages">すべてのページを変換</label>
            </div>
            <div class="page-option">
                <input type="radio" id="single-page" name="page-selection" value="single">
                <label for="single-page">選択したページのみ: </label>
                <input type="number" id="page-number" class="page-number-input" min="1" value="1">
            </div>
        </div>
        
        <!-- アクションボタン -->
        <div class="button-group">
            <button id="preview-btn" class="action-button" disabled>プレビュー</button>
            <button id="convert-btn" class="action-button" disabled>変換</button>
        </div>
        
        <!-- ステータスメッセージ -->
        <div id="status-message" class="hidden"></div>
        
        <!-- プレビュー -->
        <div class="preview-wrapper">
            <div id="size-info" class="size-info"></div>
            <div id="html-preview"></div>
        </div>
    </div>
    
    <!-- JavaScriptの読み込み -->
    <script src="script.js"></script>
</body>
</html>
