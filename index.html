<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/SVG コンバーター</title>
    <style>
        /* ベーススタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .file-drop-zone.drag-over {
            background-color: #f0f0f0;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #preview {
            max-width: 100%;
            max-height: 500px;
            overflow: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .status-success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .status-error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML/SVG コンバーター</h1>
        
        <div id="file-drop-zone" class="file-drop-zone">
            <input type="file" id="file-input" accept=".html,.htm,.svg" style="display:none;">
            <label for="file-input" class="btn">ファイルを選択</label>
            <p>またはここにファイルをドラッグ&ドロップ</p>
        </div>

        <div id="options" style="display:none; margin-top: 20px;">
            <h3>変換オプション</h3>
            <select id="format-select">
                <option value="pdf">PDF</option>
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
            </select>
        </div>

        <div id="preview-section" style="display:none; margin-top: 20px;">
            <h3>プレビュー</h3>
            <div id="preview"></div>
        </div>

        <button id="convert-btn" class="btn" style="display:none;">変換</button>

        <div id="status"></div>
    </div>

    <script>
        // デバッグ用のグローバル変数
        window.converterDebug = {
            fileContent: null,
            fileType: null
        };

        // DOMエレメントの取得
        const fileDropZone = document.getElementById('file-drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewSection = document.getElementById('preview-section');
        const preview = document.getElementById('preview');
        const optionsSection = document.getElementById('options');
        const formatSelect = document.getElementById('format-select');
        const convertBtn = document.getElementById('convert-btn');
        const statusDiv = document.getElementById('status');

        // ドラッグ&ドロップイベントの設定
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileDropZone.addEventListener('dragenter', highlight, false);
        fileDropZone.addEventListener('dragover', highlight, false);
        fileDropZone.addEventListener('dragleave', unhighlight, false);
        fileDropZone.addEventListener('drop', handleDrop, false);

        function highlight() {
            fileDropZone.classList.add('drag-over');
        }

        function unhighlight() {
            fileDropZone.classList.remove('drag-over');
        }

        // ファイル入力イベント
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFileSelect(files[0]);
        }

        function handleFiles() {
            handleFileSelect(this.files[0]);
        }

        function handleFileSelect(file) {
            if (!file) return;

            // ファイルタイプの確認
            const fileExt = file.name.split('.').pop().toLowerCase();
            if (!['html', 'htm', 'svg'].includes(fileExt)) {
                showStatus('サポートされていないファイル形式です', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                // ファイルの内容を保存
                window.converterDebug.fileContent = e.target.result;
                window.converterDebug.fileType = fileExt;

                // プレビューを表示
                if (fileExt === 'svg') {
                    preview.innerHTML = e.target.result;
                } else {
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '500px';
                    preview.innerHTML = '';
                    preview.appendChild(iframe);
                    
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(e.target.result);
                    iframeDoc.close();
                }

                // UIを更新
                previewSection.style.display = 'block';
                optionsSection.style.display = 'block';
                convertBtn.style.display = 'block';
                showStatus('ファイルが正常に読み込まれました', 'success');
            };

            reader.onerror = function() {
                showStatus('ファイルの読み込みに失敗しました', 'error');
            };

            reader.readAsText(file);
        }

        // 変換ボタンのイベント
        convertBtn.addEventListener('click', convertFile);

        function convertFile() {
            const content = window.converterDebug.fileContent;
            const fileType = window.converterDebug.fileType;
            const format = formatSelect.value;

            if (!content) {
                showStatus('ファイルが選択されていません', 'error');
                return;
            }

            try {
                switch(format) {
                    case 'pdf':
                        convertToPdf(content, fileType);
                        break;
                    case 'png':
                        convertToPng(content, fileType);
                        break;
                    case 'svg':
                        convertToSvg(content, fileType);
                        break;
                }
            } catch (error) {
                showStatus(`変換中にエラーが発生しました: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // PDFに変換
        function convertToPdf(content, fileType) {
            // html2canvas and jsPDFのシンプルな実装
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // テキストとして追加（簡易的な実装）
            pdf.setFontSize(10);
            const splitText = pdf.splitTextToSize(content, 180);
            pdf.text(splitText, 10, 10);

            pdf.save(`converted_${new Date().toISOString().replace(/[:.]/g, '')}.pdf`);
            showStatus('PDFに変換しました', 'success');
        }

        // PNGに変換
        function convertToPng(content, fileType) {
            const blob = new Blob([content], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // Canvasをダウンロード
                const link = document.createElement('a');
                link.download = `converted_${new Date().toISOString().replace(/[:.]/g, '')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                URL.revokeObjectURL(url);
                showStatus('PNGに変換しました', 'success');
            };
            img.src = url;
        }

        // SVGに変換
        function convertToSvg(content, fileType) {
            const blob = new Blob([content], {type: 'image/svg+xml'});
            const link = document.createElement('a');
            link.download = `converted_${new Date().toISOString().replace(/[:.]/g, '')}.svg`;
            link.href = URL.createObjectURL(blob);
            link.click();
            
            showStatus('SVGとして保存しました', 'success');
        }

        // ステータスメッセージ表示
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }

        // CDNからライブラリを動的に読み込む
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // ページ読み込み時にライブラリを読み込む
        Promise.all([
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js')
        ]).catch(error => {
            console.error('ライブラリの読み込みに失敗しました', error);
            showStatus('必要なライブラリの読み込みに失敗しました', 'error');
        });
    </script>
</body>
</html>
