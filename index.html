<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/SVG コンバーター</title>
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .converter-container {
            background-color: #2C2C2C;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .file-drop-zone {
            border: 2px dashed #4A90E2;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: rgba(74, 144, 226, 0.1);
        }

        .file-drop-zone:hover {
            background-color: rgba(74, 144, 226, 0.2);
            border-color: #4A90E2;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #3A7BD5;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .preview-container {
            margin-top: 20px;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            overflow: hidden;
        }

        #preview {
            width: 100%;
            transition: all 0.3s ease;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        #size-select, #convert-btn {
            padding: 10px;
            border-radius: 6px;
            background-color: #3A3A3A;
            color: white;
            border: 1px solid #4A4A4A;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="converter-container">
        <div id="file-drop-zone" class="file-drop-zone">
            <input type="file" id="file-input" accept=".html,.htm,.svg">
            <label for="file-input" class="btn">ファイルを選択</label>
            <p>またはここにファイルをドラッグ&ドロップ</p>
        </div>

        <div class="options-container">
            <select id="size-select">
                <option value="1080x1080">1080 x 1080</option>
                <option value="1080x1920">1080 x 1920</option>
                <option value="1920x1080">1920 x 1080</option>
            </select>
            <button id="convert-btn" class="btn" disabled>JPGに変換</button>
        </div>

        <div class="preview-container">
            <iframe id="preview" style="border:none;"></iframe>
        </div>

        <div id="status"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // DOM要素の取得
        const fileDropZone = document.getElementById('file-drop-zone');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convert-btn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sizeSelect = document.getElementById('size-select');

        // グローバル変数
        let fileContent = null;
        let fileType = null;

        // サイズ選択イベントリスナー
        sizeSelect.addEventListener('change', updatePreviewSize);

        function updatePreviewSize() {
            const [width, height] = sizeSelect.value.split('x').map(Number);
            preview.style.height = `${height / width * preview.clientWidth}px`;
        }

        // ドラッグ&ドロップイベントの設定
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileDropZone.addEventListener('dragenter', highlight, false);
        fileDropZone.addEventListener('dragover', highlight, false);
        fileDropZone.addEventListener('dragleave', unhighlight, false);
        fileDropZone.addEventListener('drop', handleDrop, false);

        function highlight() {
            fileDropZone.classList.add('file-over');
        }

        function unhighlight() {
            fileDropZone.classList.remove('file-over');
        }

        function handleDrop(e) {
            unhighlight();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile(files[0]);
        }

        fileInput.addEventListener('change', function() {
            handleFile(this.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
                fileType = file.name.split('.').pop().toLowerCase();

                // アニメーション終了後の状態を取得するスクリプト
                const animationHandlerScript = `
                    <script>
                        // アニメーション終了を待つ関数
                        function waitForAnimationEnd() {
                            return new Promise((resolve) => {
                                // すべてのCSSアニメーションが終了するまで待つ
                                const animatedElements = document.querySelectorAll('*');
                                let pendingAnimations = animatedElements.length;

                                animatedElements.forEach(el => {
                                    const computedStyle = window.getComputedStyle(el);
                                    const animationDuration = parseFloat(computedStyle.animationDuration) * 1000;
                                    const animationDelay = parseFloat(computedStyle.animationDelay) * 1000;
                                    
                                    if (animationDuration > 0) {
                                        setTimeout(() => {
                                            pendingAnimations--;
                                            if (pendingAnimations <= 0) resolve();
                                        }, animationDuration + animationDelay);
                                    } else {
                                        pendingAnimations--;
                                    }
                                });

                                // アニメーションがない場合はすぐに解決
                                if (pendingAnimations <= 0) resolve();
                            });
                        }

                        // ページ読み込み後にアニメーション終了を待つ
                        window.addEventListener('load', () => {
                            waitForAnimationEnd().then(() => {
                                // アニメーション終了を通知
                                window.parent.postMessage('animationEnded', '*');
                            });
                        });
                    <\/script>
                `;

                // プレビュー表示
                if (fileType === 'svg') {
                    // SVGの場合
                    preview.srcdoc = `
                        <!DOCTYPE html>
                        <html>
                            <head>
                                <style>
                                    body { 
                                        margin: 0; 
                                        display: flex; 
                                        justify-content: center; 
                                        align-items: center; 
                                        height: 100vh; 
                                        background-color: #2C2C2C;
                                    }
                                    svg { 
                                        max-width: 100%; 
                                        max-height: 100%; 
                                    }
                                </style>
                                ${animationHandlerScript}
                            </head>
                            <body>${fileContent}</body>
                        </html>
                    `;
                } else {
                    // HTMLの場合
                    preview.srcdoc = `
                        <!DOCTYPE html>
                        <html>
                            <head>
                                <style>
                                    body { 
                                        margin: 0; 
                                        background-color: #2C2C2C; 
                                        display: flex; 
                                        justify-content: center; 
                                        align-items: center; 
                                        min-height: 100vh;
                                    }
                                </style>
                                ${animationHandlerScript}
                            </head>
                            <body>${fileContent}</body>
                        </html>
                    `;
                }

                // アニメーション終了の監視
                window.addEventListener('message', function(event) {
                    if (event.data === 'animationEnded') {
                        // 変換ボタンを有効化
                        convertBtn.disabled = false;

                        // ステータス表示
                        showStatus('アニメーション終了。変換可能です。', 'success');
                    }
                });

                // サイズ更新
                updatePreviewSize();
            };

            reader.onerror = function() {
                showStatus('ファイルの読み込みに失敗しました', 'error');
            };

            reader.readAsText(file);
        }

        // 変換ボタンのイベントリスナー
        convertBtn.addEventListener('click', convertToImage);

        function convertToImage() {
            // ローディング表示
            loading.style.display = 'flex';
            status.textContent = '';

            // 選択されたサイズを取得
            const [width, height] = sizeSelect.value.split('x').map(Number);

            // プレビューのコンテンツを取得
            const targetElement = preview.contentDocument.body;

            // html2canvasで変換
            html2canvas(targetElement, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                logging: false,
                width: width,
                height: height,
                windowWidth: width,
                windowHeight: height
            }).then(canvas => {
                // ローディング非表示
                loading.style.display = 'none';

                // 画像として保存
                const link = document.createElement('a');
                link.download = `converted_${new Date().toISOString().replace(/[:.]/g, '')}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();

                // ステータス表示
                showStatus('JPGに変換しました', 'success');
            }).catch(error => {
                // ローディング非表示
                loading.style.display = 'none';

                console.error('変換エラー:', error);
                showStatus('変換中にエラーが発生しました', 'error');
            });
        }

        // ステータス表示関数
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status-${type}`;
        }
    </script>
</body>
</html>
