<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドコンバーター</title>
    <style>
        :root {
            --primary-dark: #2A2D34;
            --primary-blue: #4A90E2;
            --primary-light: #FFFFFF;
            --accent-blue: #0095DA;
            --secondary-blue: #5C2D91;
            --accent-purple: #A100FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .converter-container {
            background-color: var(--primary-light);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }

        .file-drop-zone {
            border: 3px dashed var(--primary-blue);
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: rgba(74,144,226,0.05);
        }

        .file-drop-zone.drag-over {
            background-color: rgba(74,144,226,0.1);
            border-color: var(--secondary-blue);
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .conversion-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }

        .preview-container {
            margin-top: 20px;
            max-height: 400px;
            overflow: auto;
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #preview {
            width: 100%;
            height: 400px;
        }

        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: rgba(76,175,80,0.1);
            color: #4CAF50;
        }

        .error {
            background-color: rgba(244,67,54,0.1);
            color: #F44336;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="converter-container">
        <div id="file-drop-zone" class="file-drop-zone">
            <input type="file" id="file-input" accept=".html,.htm">
            <label for="file-input" class="btn">ファイルを選択</label>
            <p style="margin-top: 15px; color: var(--primary-dark);">
                HTMLファイルをドラッグ&ドロップまたはクリックして選択
            </p>
        </div>

        <div class="conversion-options">
            <select id="output-format" class="btn" style="flex-grow: 1;">
                <option value="pdf">PDF</option>
                <option value="png">PNG</option>
                <option value="slides">スライド形式を維持</option>
            </select>
            <button id="convert-btn" class="btn" disabled>変換</button>
        </div>

        <div class="preview-container">
            <iframe id="preview" style="border:none;"></iframe>
        </div>

        <div id="status-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        // DOM要素の取得
        const fileDropZone = document.getElementById('file-drop-zone');
        const fileInput = document.getElementById('file-input');
        const convertBtn = document.getElementById('convert-btn');
        const previewFrame = document.getElementById('preview');
        const statusMessage = document.getElementById('status-message');
        const outputFormat = document.getElementById('output-format');
        const loadingOverlay = document.getElementById('loading-overlay');

        // グローバル変数
        let fileContent = null;
        let slideCount = 0;

        // ローディング表示
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // ローディング非表示
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // デフォルトのドラッグ&ドロップイベント防止
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // ドラッグ時のスタイル変更
        fileDropZone.addEventListener('dragenter', highlight, false);
        fileDropZone.addEventListener('dragover', highlight, false);
        fileDropZone.addEventListener('dragleave', unhighlight, false);
        fileDropZone.addEventListener('drop', handleDrop, false);

        function highlight() {
            fileDropZone.classList.add('drag-over');
        }

        function unhighlight() {
            fileDropZone.classList.remove('drag-over');
        }

        // ファイル入力イベント
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            unhighlight();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFileSelect(files[0]);
        }

        function handleFiles() {
            handleFileSelect(this.files[0]);
        }

        function handleFileSelect(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;

                // プレビュー表示
                previewFrame.srcdoc = fileContent;

                // スライド数を検出
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = fileContent;
                const slides = tempDiv.querySelectorAll('.slide');
                slideCount = slides.length || 1;

                // 変換ボタンを有効化
                convertBtn.disabled = false;

                // ステータスメッセージ
                showStatus(`${slideCount}枚のスライドを検出しました`, 'success');
            };

            reader.onerror = function() {
                showStatus('ファイルの読み込みに失敗しました', 'error');
            };

            reader.readAsText(file);
        }

        // 変換ボタンのイベントリスナー
        convertBtn.addEventListener('click', convertFile);

        function convertFile() {
            if (!fileContent) {
                showStatus('ファイルが選択されていません', 'error');
                return;
            }

            const format = outputFormat.value;

            try {
                showLoading();
                switch(format) {
                    case 'pdf':
                        convertToPdf();
                        break;
                    case 'png':
                        convertToPng();
                        break;
                    case 'slides':
                        convertToSlides();
                        break;
                }
            } catch (error) {
                hideLoading();
                showStatus(`変換中にエラーが発生しました: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // PDF変換
        function convertToPdf() {
            // 一時的なDOMを作成
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = fileContent;
            const slides = tempDiv.querySelectorAll('.slide');

            if (slides.length === 0) {
                slides = [tempDiv.body]; // スライドがない場合は全体を使用
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: 'a4'
            });

            // 再帰的にスライドを変換
            function convertSlide(index) {
                if (index >= slides.length) {
                    // 全スライド変換完了
                    pdf.save(`slides_${new Date().toISOString().replace(/[:.]/g, '')}.pdf`);
                    hideLoading();
                    showStatus('PDFに変換しました', 'success');
                    return;
                }

                // 各スライドを非同期に変換
                html2canvas(slides[index], {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    if (index > 0) pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    // 次のスライドへ
                    convertSlide(index + 1);
                }).catch(error => {
                    console.error('スライド変換エラー:', error);
                    hideLoading();
                    showStatus('PDF変換中にエラーが発生しました', 'error');
                });
            }

            // 最初のスライドから開始
            convertSlide(0);
        }

        // PNG変換
        function convertToPng() {
            // 一時的なDOMを作成
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = fileContent;
            const slides = tempDiv.querySelectorAll('.slide');

            if (slides.length === 0) {
                slides = [tempDiv.body]; // スライドがない場合は全体を使用
            }

            const zip = new JSZip();

            // 再帰的にスライドをPNGに変換
            function convertSlide(index) {
                if (index >= slides.length) {
                    // 全スライド変換完了
                    zip.generateAsync({type:"blob"}).then(function(content) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = `slides_${new Date().toISOString().replace(/[:.]/g, '')}.zip`;
                        link.click();
                        hideLoading();
                        showStatus('スライドをPNGに変換しました', 'success');
                    }).catch(error => {
                        console.error('ZIP生成エラー:', error);
                        hideLoading();
                        showStatus('PNG変換中にエラーが発生しました', 'error');
                    });
                    return;
                }

                // 各スライドを非同期に変換
                html2canvas(slides[index], {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    // スライドをデータURLに変換
                    const imgData = canvas.toDataURL('image/png');
                    
                    // base64データを取得
                    const base64Data = imgData.split(',')[1];
                    
                    // ZIPに追加
                    zip.file(`slide_${index + 1}.png`, base64Data, {base64: true});

                    // 次のスライドへ
                    convertSlide(index + 1);
                }).catch(error => {
                    console.error('スライド変換エラー:', error);
                    hideLoading();
                    showStatus('PNG変換中にエラーが発生しました', 'error');
                });
            }

            // 最初のスライドから開始
            convertSlide(0);
        }

        // スライド形式を維持
        function convertToSlides() {
            const blob = new Blob([fileContent], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `slides_${new Date().toISOString().replace(/[:.]/g, '')}.html`;
            link.click();
            hideLoading();
            showStatus('スライド形式を保持しました', 'success');
        }

        // ステータスメッセージ表示
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }
